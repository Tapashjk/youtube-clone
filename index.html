<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #ff0000;
            color: white;
            padding: 15px;
            text-align: center;
        }

        header h1 {
            font-size: 24px;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .video-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .video-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: calc(25% - 20px);
        }

        .video-thumbnail {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .video-info {
            padding: 10px;
        }

        .video-title {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .video-description {
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>YouTube Clone</h1>
    </header>

    <div class="container">
        <div class="video-grid">
            <div class="video-card">
                <img src="https://via.placeholder.com/320x150" alt="Video Thumbnail" class="video-thumbnail">
                <div class="video-info">
                    <div class="video-title">Sample Video Title 1</div>
                    <div class="video-description">This is a short description of the video.</div>
                </div>
            </div>

            <div class="video-card">
                <img src="https://via.placeholder.com/320x150" alt="Video Thumbnail" class="video-thumbnail">
                <div class="video-info">
                    <div class="video-title">Sample Video Title 2</div>
                    <div class="video-description">This is a short description of the video.</div>
                </div>
            </div>

            <div class="video-card">
                <img src="https://via.placeholder.com/320x150" alt="Video Thumbnail" class="video-thumbnail">
                <div class="video-info">
                    <div class="video-title">Sample Video Title 3</div>
                    <div class="video-description">This is a short description of the video.</div>
                </div>
            </div>

            <div class="video-card">
                <img src="https://via.placeholder.com/320x150" alt="Video Thumbnail" class="video-thumbnail">
                <div class="video-info">
                    <div class="video-title">Sample Video Title 4</div>
                    <div class="video-description">This is a short description of the video.</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
