<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="light-mode">
    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="themeToggle">
            <span class="slider round"></span>
        </label>
        <span class="toggle-label">Dark Mode</span>
    </div>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo">
            </div>
            <h2>Sign In</h2>
            <form method="POST" action="{{ url_for('login') }}">
                {{ form.hidden_tag() }}
                <div class="input-group">
                    <input type="email" id="email" name="email" value="{{ form.email.data }}" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="input-group">
                    {{ form.remember() }} <label for="remember">Remember Me</label>
                </div>
                <button type="submit" class="btn">{{ form.submit.label.text }}</button>
                <button type="submit" class="btn">{{ form.forgot_password.label.text }}</button>
            </form>
            <div class="alternative-options">
                <p>Not your computer? Use a private browsing window to sign in.</p>
                <a href="#">Learn more</a>
                <hr>
                <p>New to YouTube? <a href="{{ url_for('register') }}">Create an account</a></p>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <script>
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        themeToggle.addEventListener('change', () => {
            if (themeToggle.checked) {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
            }
        });
    </script>
</body>
</html>
